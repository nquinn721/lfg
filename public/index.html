<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Looking For Group</title>
</head>
<body ng-controller="main as main">
<h2>{{main.name}}</h2>

<input type="text" ng-model="main.accountName">
<button ng-click="main.createAccount()">Create Account</button>

<div class="accounts">
	<div ng-repeat="account in main.accounts">{{account.username}}</div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="angular/angular.min.js"></script>
<script src="angular-route/angular-route.min.js"></script>
<script src="angular-socket-io/socket.min.js"></script>
<script src="js/app.js"></script>
<script src="js/socket.js"></script>
<script src="js/main.js"></script>
</body>
</html>
